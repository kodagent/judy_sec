{% extends 'account/account-base.html' %} 

{% block account_content %}

    <!-- Begin Page Content -->
    <div class="container-fluid">        

      <!-- Main Content Here -->
      <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">
              <div class="row">
                  <div class="col-lg-6">
                      <div class="p-5">
                          <div class="text-center">
                              <h1 class="h4 text-gray-900 mb-4">Reset Password</h1>
                              <h3 class="h4 text-gray-900 mb-4">Enter your new password</h3>
                          </div>
                          <form class="form" method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <div class="col-12">
                              <button id="checkout-button" class="btn btn-primary w-100 py-2" type="submit">Reset</button>
                            </div>  
                          </form>
                          <hr>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
  
  <!-- /.container-fluid -->

{% endblock %}
